<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template/Layout.xhtml">

	<f:metadata>
		<f:viewParam name="codigo" value="#{equipamentoBean.equipamento}" />
	</f:metadata>

	<ui:define name="content">
		<h1 class="aw-page-title">Edição de Equipamento</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Editar"
						action="#{equipamentoBean.editar()}" process="@this capaPanel" />
						
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages showDetail="true" autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{equipamentoBean.equipamento.nome}"
						placeholder="Aqui fica o nome do Equipamento" />

					<p:outputLabel value="Tipo do equipamento" for="tipo" />
					<p:selectOneMenu id="tipo"
						value="#{equipamentoBean.equipamento.descricao}" label="Tipo">
						<f:selectItem itemLabel="Selecione o Tipo do Equipamento" noSelectionOption="true"  />
						<f:selectItem itemLabel="Computador" itemValue="Computador" />
						<f:selectItem itemLabel="Impressora" itemValue="Impressora" />
						<f:selectItem itemLabel="Roteador" itemValue="Roteador" />
						<f:selectItem itemLabel="Servidor" itemValue="Servidor" />	
					</p:selectOneMenu>
					
					<p:outputLabel value="Ip" for="ip" />
					<p:inputText id="ip" value="#{equipamentoBean.equipamento.ip}"
						placeholder="Aqui fica o ip do Equipamento" />

					<p:outputLabel value="UnidadePolicial" for="unidadePolicial" />
					<p:selectOneMenu id="unidadePolicial"
						value="#{equipamentoBean.equipamento.unidadePolicial}" label="UnidadePolicial" >
						<f:selectItem itemLabel="Selecione a Unidade Policial" noSelectionOption="true"/>
						<f:selectItems value="#{unidadePolicialBean.listar()}" var="unidadePolicial"
							itemValue="#{unidadePolicial}" itemLabel="#{unidadePolicial.nome}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Setor" for="setor" />
					<p:selectOneMenu id="setor"
						value="#{equipamentoBean.equipamento.setor}" label="Setor" >
						<f:selectItem itemLabel="Selecione o Setor" noSelectionOption="true"/>
						<f:selectItems value="#{setorBean.listar()}" var="setor"
							itemValue="#{setor}" itemLabel="#{setor.nome}" />
					</p:selectOneMenu>
				
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
