<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Unidade Policiais Cadastradas</h1>

		<h:form id="frm">

			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:commandButton value="Novo" icon="ui-icon-plus"
						action="#{unidadePolicialBean.novo()}" process="@this"
						disabled="#{not seguranca.acessoCadastroPermitido}"/>

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Editar" icon="ui-icon-pencil"
						title="Editar" process="@this" action="#{unidadePolicialBean.edicao()}"
						disabled="#{unidadePolicialBean.unidadePolicialSelecionada == null or not seguranca.acessoEdicaoPermitido}" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Excluir" icon="ui-icon-trash"
						title="Excluir" process="@this" update="tabela_unidades toolbar"
						action="#unidadePolicialBean.excluir}"
						disabled="#{unidadePolicialBean.unidadePolicialSelecionada == null or not seguranca.acessoRemocaoPermitido}"
						onclick="if (!confirm('Deseja deletar a Unidade Policial  #{unidadePolicialBean.unidadePolicialSelecionada.nome} ? ')) return false" />


				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="tabela_unidades" var="unidadePolicial"
				value="#{unidadePolicialBean.listar()}" frame="box" rules="all"
				cellpadding="3" width="100%" headerClass="cabecalho"
				rowClasses="cor-sim, cor-nao" columnClasses="nome"
				emptyMessage="Nenhuma Unidade Cadastrada"
				selection="#{unidadePolicialBean.unidadePolicialSelecionada}"
				selectionMode="single" rowKey="#{unidadePolicial.codigo}">

				<p:ajax event="rowSelect" update=":frm:toolbar" />
				<p:ajax event="rowUnselect" update=":frm:toolbar" />

				<p:column filterBy="#{unidadePolicial.nome}"
					style="text-align: center; width:5%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Unidade Policial" />
					</f:facet>
					<h:outputText value="#{unidadePolicial.nome}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
