<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template/Layout.xhtml">

	<f:metadata>
		<f:viewParam name="codigo" />
	</f:metadata>

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Equipamentos</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{equipamentoBean.cadastrar()}" process="@this capaPanel"  />

				</p:toolbarGroup>
			</p:toolbar>

			<p:messages  showDetail="true" autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{equipamentoBean.equipamento.nome}"
						placeholder="Aqui fica o nome do Equipamento" />

					<p:outputLabel value="Tipo do equipamento" for="tipo" />
					<p:selectOneMenu id="tipo"
						value="#{equipamentoBean.equipamento.descricao}" label="Tipo">
						<f:selectItem itemLabel="Selecione o Tipo do Equipamento" noSelectionOption="true"  />
						<f:selectItem itemLabel="Computador" itemValue="Computador" />
						<f:selectItem itemLabel="Impressora" itemValue="Impressora" />	
					</p:selectOneMenu>
					
					<p:outputLabel value="Ip" for="ip" />
					<p:inputText id="ip" value="#{equipamentoBean.equipamento.ip}"
						placeholder="Aqui fica o ip do Equipamento" />

					<p:outputLabel value="Delegacia" for="delegacia" />
					<p:selectOneMenu id="delegacia"
						value="#{equipamentoBean.equipamento.delegacia}" label="Delegacia" >
						<f:selectItem itemLabel="Selecione a Delegacia" noSelectionOption="true"/>
						<f:selectItems value="#{delegaciaBean.listar()}" var="delegacia"
							itemValue="#{delegacia}" itemLabel="#{delegacia.nome}" />
					</p:selectOneMenu>
					
				
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
