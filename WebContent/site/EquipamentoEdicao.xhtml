<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">
	
<f:metadata>
	<f:viewParam name="codigo" value="#{EquipamentoBean.equipamento}" />
</f:metadata>
	
	<ui:define name="content">
		<h1 class="aw-page-title">Edição de Equipamento</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Editar" action="#{EquipamentoBean.editar()}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{EquipamentoBean.equipamento.nome}"
						placeholder="Aqui fica o nome do Equipamento" />

					<p:outputLabel value="Descricao" for="descricao" />
					<p:selectOneMenu id="descricao"
						value="#{EquipamentoBean.equipamento.descricao}" label="Descricao">
						<f:selectItem itemLabel="Computador" itemValue="Computador" />
						<f:selectItem itemLabel="Impressora" itemValue="Impressora" />
					</p:selectOneMenu>


					<p:outputLabel value="Ip" for="ip" />
					<p:inputText id="ip" value="#{EquipamentoBean.equipamento.ip}"
						placeholder="Aqui fica o ip do Equipamento" >
					</p:inputText>

					<p:outputLabel value="Delegacia" for="delegacia" />
					<p:selectOneMenu id="delegacia"
						value="#{EquipamentoBean.equipamento.delegacia}" label="Delegacia" required="true">
						<f:selectItem itemLabel="Selecione a Delegacia" />
						<f:selectItems value="#{DelegaciaBean.listar()}" var="delegacia"
							itemValue="#{delegacia}" itemLabel="#{delegacia.nome}" />
					</p:selectOneMenu>


				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
