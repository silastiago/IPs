<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">	
	
	<ui:define name="content">
		<h1 class="aw-page-title">Delegacias Cadastradas</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo" icon="ui-icon-plus"  action="#{DelegaciaBean.novo()}"
						process="@this" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable var="delegacia" value="#{DelegaciaBean.listar()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome">				
				
			<p:column filterBy="#{delegacia.nome}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Delegacia" />
					</f:facet>
					<h:outputText value="#{delegacia.nome}" />
			</p:column>
			
			<p:column style="text-align: center; width:3%">
					<h:link outcome="DelegaciaEdicao" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{delegacia.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:8%">
					<h:link outcome="Equipamento" value="Listar computadores cadastrados">
					<f:param name="codigo"  value="#{delegacia.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{DelegaciaBean.excluir(delegacia)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Delegacia ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			</p:dataTable>		
		</h:form>
	</ui:define>
	
</ui:composition>
