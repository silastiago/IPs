<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Grupos</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{GrupoBean.cadastrar()}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{GrupoBean.grupo.nome}" />
					
				</p:panelGrid>
			</div>
			
			<p:dataTable var="grupo" value="#{GrupoBean.listarGrupos()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome" editable="true" id="lista" >
				
			<p:ajax event="rowEdit" listener="#{GrupoBean.onRowEdit}" update="@form" />
       		<p:ajax event="rowEditCancel" listener="#{GrupoBean.onRowCancel}" update="lista" />	
				
			<p:column headerText="Nome">
           			<p:cellEditor>
               			<f:facet name="output"><h:outputText value="#{grupo.nome}" /></f:facet>
               			<f:facet name="input"><p:inputText value="#{grupo.nome}"/></f:facet>
           			</p:cellEditor>
       		</p:column>
				
			<p:column style="width:50px">
           		<p:rowEditor />
       		</p:column>	
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{GrupoBean.excluir(grupo)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o deste Grupo ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			</p:dataTable>		
		</h:form>
	</ui:define>
	
</ui:composition>
