<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">

<f:metadata>
	<f:viewParam name="codigo"/>
</f:metadata>
	
	<ui:define name="content">
		<h1 class="aw-page-title">Equipamentos Cadastrados</h1>
		
		<h:form id="frm">
			
			<p:toolbar id="toolbar">
				<p:toolbarGroup>
					<p:commandButton value="Novo" icon="ui-icon-plus"  action="#{EquipamentoBean.novo()}"
						process="@this" />	
						
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="equipamentos" var="equipamento" value="#{EquipamentoBean.listar(codigo)}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome">			
				
			<p:ajax event="rowSelect" update=":frm:toolbar"/>
			<p:ajax event="rowUnselect" update=":frm:toolbar"/>
				
			<p:column filterBy="#{equipamento.nome}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{equipamento.nome}" />
			</p:column>			
				
			<p:column filterBy="#{equipamento.descricao}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{equipamento.descricao}" />
			</p:column>
			
			<p:column filterBy="#{equipamento.ip}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="IP" />
					</f:facet>
					<h:outputText value="#{equipamento.ip}" />
			</p:column>
			
			
			<p:column filterBy="#{equipamento.delegacia.nome}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Delegacia" />
					</f:facet>
					<h:outputText value="#{equipamento.delegacia.nome}" />
			</p:column>
			
			
			<p:column style="text-align: center; width:3%">
					<h:link outcome="EquipamentoEdicao" value="Editar">
					<i class="fa-desktop"></i>
					<f:param name="codigo"  value="#{equipamento.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{EquipamentoBean.excluir(equipamento)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Equipamento ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			
			</p:dataTable>		
		</h:form>
	</ui:define>
	
</ui:composition>
