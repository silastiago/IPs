<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Equipamentos</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{EquipamentoBean.cadastrar()}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{EquipamentoBean.equipamento.nome}" placeholder="Aqui fica o nome do Equipamento"/>
					
					<p:outputLabel value="Descricao" for="descricao" />
					<p:selectOneMenu id="descricao" value="#{EquipamentoBean.equipamento.descricao}"  label="Descricao">
						<f:selectItem itemLabel="Computador" itemValue="Computador"/>
						<f:selectItem itemLabel="Impressora" itemValue="Impressora"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Ip" for="ip" />
					<p:inputText id="ip" value="#{EquipamentoBean.equipamento.ip}" placeholder="Aqui fica o ip do Equipamento"/>
					
					
					<p:outputLabel value="Delegacia" for="delegacia" />
					<p:selectOneMenu id="delegacia" value="#{EquipamentoBean.equipamento.delegacia}"  label="Delegacia">
						<f:selectItem itemLabel="Selecione a Delegacia" />
						<f:selectItems value="#{DelegaciaBean.listar()}" var="delegacia" itemValue="#{delegacia}" itemLabel="#{delegacia.nome}"/>
					</p:selectOneMenu>
					
					
				</p:panelGrid>
			</div>
			
			<p:dataTable var="equipamento" value="#{EquipamentoBean.listar()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome" >
				
						
				
			<p:column filterBy="#{equipamento.nome}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{equipamento.nome}" />
			</p:column>			
				
			<p:column filterBy="#{equipamento.descricao}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{equipamento.descricao}" />
			</p:column>
			
			<p:column filterBy="#{equipamento.ip}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="IP" />
					</f:facet>
					<h:outputText value="#{equipamento.ip}" />
			</p:column>
			
			
			<p:column filterBy="#{equipamento.delegacia.nome}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Delegacia" />
					</f:facet>
					<h:outputText value="#{equipamento.delegacia.nome}" />
			</p:column>
			
			
			<p:column style="text-align: center; width:3%">
					<h:link outcome="Equipamento" value="Editar">
					<i class="fa-desktop"></i>
					<f:param name="codigo"  value="#{equipamento.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{EquipamentoBean.excluir(equipamento)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Equipamento ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			</p:dataTable>		
		</h:form>
	</ui:define>
	
</ui:composition>
