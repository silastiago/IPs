<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Pessoa</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{PessoaBean.cadastrar()}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Cliente" for="cliente" />
					<p:inputText id="cliente" value="#{PessoaBean.pessoa.login}" />
					
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{PessoaBean.pessoa.senha}" />
					
					<p:outputLabel value="Grupo" for="grupo" />
					<p:selectOneMenu id="grupo" value="#{PessoaBean.pessoa.grupo}"  required="true" label="Grupo">
						<f:selectItem itemLabel="Selecione o grupo" />
						<f:selectItems value="#{GrupoBean.listarGrupos()}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.nome}"/>
					</p:selectOneMenu>
					
				</p:panelGrid>
			</div>
			
			<p:dataTable var="pessoa" value="#{PessoaBean.listarPessoas()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome">
				
			
				
			<p:column filterBy="#{pessoa.login}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{pessoa.login}" />
			</p:column>	
			
			<p:column filterBy="#{pessoa.grupo.nome}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Grupo" />
					</f:facet>
					<h:outputText value="#{pessoa.grupo.nome}" />
			</p:column>
			
				
			<p:column style="text-align: center; width:3%">
					<h:link outcome="Pessoa" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{pessoa.codigo}"/>
					</h:link>
			</p:column>
				
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{PessoaBean.excluir(pessoa)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Pessoa ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			</p:dataTable>		
		</h:form>
	</ui:define>
	
</ui:composition>
