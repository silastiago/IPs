<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/Layout.xhtml">	
	
<f:metadata>
	<f:viewParam name="codigo" value="#{DelegaciaBean.delegacia}" />
</f:metadata>

	<ui:define name="content">
		<h1 class="aw-page-title">Edição de delegacia</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Editar" action="#{DelegaciaBean.editar()}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{DelegaciaBean.delegacia.nome}" />
					
				</p:panelGrid>
			</div>		
		</h:form>
	</ui:define>
	
</ui:composition>
